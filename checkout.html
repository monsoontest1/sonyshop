---
Title: "Checkout Page"
layout: default
---
<div id="site" class="container py-4">
	<div id="content" class="card card-body">
		<h1 class="text-center" id="full-site">Checkout</h1>
		<div class="table-responsive text-nowrap">
			<table id="checkout-cart" class="shopping-cart table table-bordered">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<div id="pricing">
				
				<p id="shipping" style="display: none;">
					<strong>Shipping</strong>: <span id="sshipping"></span>
				</p>
				
				<p id="sub-total">
					<strong>Total</strong>: <span id="stotal"></span>
				</p>
			</div>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<form action="{{ site.url }}/order" class="text-center border border-light p-5" method="get" id="checkout-order-form">
						<h2>Your Details</h2>
						
						<fieldset id="fieldset-billing">
							<legend>Billing Address</legend>
							<div>
								<label for="name">Name</label>
								<input type="text" class="form-control" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="email">Email</label>
								<input type="text" class="form-control" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
							</div>
							<div>
								<label for="city">City</label>
								<input type="text" class="form-control" name="city" id="city" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="address">Address</label>
								<input type="text" class="form-control" name="address" id="address" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="mobile">Mobile</label>
								<input type="text" class="form-control" name="mobile" id="mobile" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="zip">ZIP Code</label>
								<input type="text" class="form-control" name="zip" id="zip" data-type="string" data-message="This field cannot be empty" />
							</div>
						</fieldset>
						
						<div id="shipping-same" class="my-4">Same as Billing Address<input type="checkbox" id="same-as-billing" value=""/></div>
						
						<fieldset id="fieldset-shipping">
							
							<legend>Shipping Address</legend>
							
							<div>
								<label for="sname">Name</label>
								<input type="text" class="form-control" name="sname" id="sname" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="semail">Email</label>
								<input type="text" class="form-control" name="semail" id="semail" data-type="expression" data-message="Not a valid email address" />
							</div>
							<div>
								<label for="scity">City</label>
								<input type="text" class="form-control" name="scity" id="scity" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="saddress">Address</label>
								<input type="text" class="form-control" name="saddress" id="saddress" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="smobile">Mobile</label>
								<input type="text" class="form-control" name="smobile" id="smobile" data-type="string" data-message="This field cannot be empty" />
							</div>
							<div>
								<label for="szip">ZIP Code</label>
								<input type="text" class="form-control" name="szip" id="szip" data-type="string" data-message="This field cannot be empty" />
							</div>
						</fieldset>
						<p><input type="submit" id="submit-order" value="Submit" class="btn btn-md rounded-pill btn-info" /></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
